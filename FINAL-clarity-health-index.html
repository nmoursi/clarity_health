<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Health - Autonomous AI for Healthcare Insurance Workflows</title>
    <meta name="description" content="AI agents that autonomously manage insurance workflows from eligibility to reimbursement. Reduce denials, accelerate payments, eliminate admin burden.">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E85A2A;
            --secondary: #004E89;
            --secondary-light: #1A659E;
            --accent: #00D9FF;
            --accent-glow: rgba(0, 217, 255, 0.3);
            --success: #06FFA5;
            --warning: #FFB800;
            --bg: #0A0F1E;
            --bg-light: #141B2E;
            --bg-card: #1C2541;
            --text: #FFFFFF;
            --text-secondary: #B8C5DB;
            --text-muted: #6B7B95;
            --gradient-1: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            --gradient-2: linear-gradient(135deg, #00D9FF 0%, #004E89 100%);
            --gradient-3: linear-gradient(135deg, #06FFA5 0%, #00D9FF 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(0, 217, 255, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 40% 70%, rgba(6, 255, 165, 0.05) 0%, transparent 40%);
            z-index: -1;
            animation: bgPulse 15s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 32px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 15, 30, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-nav {
            background: var(--gradient-1);
            color: white;
            padding: 12px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .cta-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.5);
        }

        /* Hero Section */
        .hero {
            padding: 180px 0 140px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 900px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 32px;
            letter-spacing: -2.5px;
            background: linear-gradient(135deg, #FFFFFF 0%, #B8C5DB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-highlight {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 48px;
            color: var(--text-secondary);
            max-width: 800px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            padding: 18px 40px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 18px 40px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 17px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Stats Bar */
        .stats-bar {
            background: var(--bg-card);
            padding: 60px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 60px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 56px;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1;
        }

        .stat-label {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Section Styles */
        section {
            padding: 120px 0;
        }

        .section-label {
            color: var(--accent);
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            display: inline-block;
        }

        h2 {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 24px;
            line-height: 1.2;
            letter-spacing: -1.5px;
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 80px;
        }

        .section-description {
            font-size: 22px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Problem Section */
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 80px;
        }

        .problem-card {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .problem-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .problem-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 107, 53, 0.3);
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.2);
        }

        .problem-card:hover::before {
            transform: scaleX(1);
        }

        .problem-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient-1);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
            font-size: 36px;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .problem-card h3 {
            font-size: 26px;
            margin-bottom: 16px;
            font-weight: 800;
        }

        .problem-card p {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .problem-stat {
            display: block;
            font-size: 42px;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            color: var(--primary);
            margin-top: 20px;
        }

        .problem-detail {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 24px;
        }

        .problem-detail strong {
            color: var(--primary);
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .problem-detail p {
            font-size: 14px;
            margin: 0;
        }

        /* Solution Section */
        .solution-showcase {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 80px;
            align-items: center;
            margin-top: 80px;
        }

        .solution-content h3 {
            font-size: 38px;
            margin-bottom: 24px;
            font-weight: 800;
            line-height: 1.3;
        }

        .solution-content p {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .feature-highlights {
            margin-top: 40px;
        }

        .feature-item {
            display: flex;
            gap: 20px;
            padding: 24px;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.15);
            border-radius: 16px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(0, 217, 255, 0.08);
            border-color: rgba(0, 217, 255, 0.3);
            transform: translateX(8px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .feature-text h4 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .feature-text p {
            font-size: 15px;
            margin: 0;
            color: var(--text-muted);
        }

        .workflow-visual {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .workflow-step {
            background: rgba(0, 217, 255, 0.08);
            border: 1px solid rgba(0, 217, 255, 0.2);
            padding: 24px;
            border-radius: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .workflow-step:hover {
            background: rgba(0, 217, 255, 0.12);
            transform: scale(1.02);
        }

        .step-number {
            position: absolute;
            top: -12px;
            left: 20px;
            width: 32px;
            height: 32px;
            background: var(--gradient-2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
        }

        .workflow-step-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
            padding-left: 24px;
        }

        .workflow-step-desc {
            font-size: 14px;
            color: var(--text-muted);
            margin: 0;
            padding-left: 24px;
        }

        .workflow-arrow {
            text-align: center;
            color: var(--accent);
            font-size: 28px;
            margin: 8px 0;
        }

        /* Technology Section */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .tech-card {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .tech-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .tech-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 32px;
        }

        .tech-card h3 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 800;
        }

        .tech-card p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 24px;
        }

        .tech-details {
            list-style: none;
            margin-top: 24px;
        }

        .tech-details li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 15px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tech-details li::before {
            content: '‚Üí';
            color: var(--accent);
            font-weight: 700;
            font-size: 18px;
        }

        /* Comparison Section */
        .comparison-table {
            background: var(--bg-card);
            border-radius: 24px;
            overflow: hidden;
            margin-top: 80px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .comparison-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 32px;
            padding: 32px 48px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .comparison-row:first-child {
            background: rgba(255, 107, 53, 0.1);
        }

        .comparison-row:hover:not(:first-child) {
            background: rgba(255, 255, 255, 0.02);
        }

        .comparison-cell {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .comparison-header {
            font-weight: 800;
            font-size: 18px;
            color: var(--primary);
        }

        .comparison-value {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .checkmark {
            color: var(--success);
            font-size: 24px;
        }

        .crossmark {
            color: var(--text-muted);
            font-size: 24px;
        }

        /* Market Section */
        .market-opportunity {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .market-card {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .market-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .market-card:hover::before {
            opacity: 0.05;
        }

        .market-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 107, 53, 0.3);
        }

        .market-number {
            font-size: 64px;
            font-weight: 900;
            font-family: 'Space Mono', monospace;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1;
        }

        .market-label {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .market-description {
            font-size: 15px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Team Section */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .team-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            transition: all 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 217, 255, 0.3);
        }

        .team-avatar {
            width: 140px;
            height: 140px;
            background: var(--gradient-2);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            font-weight: 900;
        }

        .team-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .team-role {
            color: var(--accent);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .team-bio {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Investor Section */
        .investor-section {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--bg) 100%);
            position: relative;
            overflow: hidden;
        }

        .investor-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .investor-content {
            position: relative;
            z-index: 1;
        }

        .investor-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 80px;
        }

        .investor-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .investor-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-8px);
        }

        .investor-icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        .investor-card h3 {
            font-size: 22px;
            margin-bottom: 16px;
            font-weight: 800;
        }

        .investor-card p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Contact Section */
        .contact-wrapper {
            max-width: 700px;
            margin: 80px auto 0;
        }

        .contact-form {
            background: var(--bg-card);
            padding: 60px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
